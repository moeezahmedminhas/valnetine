<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Fatima ğŸ§¸â¤ï¸</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      margin-top: 80px;
      color: #e60073;
      font-size: 46px;
    }

    .buttons {
      margin-top: 30px;
    }

    button {
      font-size: 20px;
      padding: 15px 30px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background-color: #e60073;
      color: white;
    }

    #no {
      background-color: #555;
      color: white;
      position: absolute;
    }

    /* Teddy Bear */
    .teddy {
      font-size: 90px;
      animation: bounce 2s infinite;
      margin-top: 20px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 26px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    /* Floating teddy */
    .floating-teddy {
      position: absolute;
      font-size: 50px;
      animation: float 8s linear infinite;
    }
  </style>
</head>
<body>

  <div class="teddy">ğŸ§¸</div>

  <h1>Fatima ğŸ’–<br>Will you be my Valentine?</h1>

  <div class="buttons">
    <a href="yes.html">
      <button id="yes">Yes ğŸ’•</button>
    </a>
    <button id="no">No ğŸ™ˆ</button>
  </div>

  <script>
    // Runaway No button
    const noButton = document.getElementById("no");

    noButton.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noButton.style.left = x + "px";
      noButton.style.top = y + "px";
    });

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ğŸ’•";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }

    // Floating teddy bears
    function createTeddy() {
      const teddy = document.createElement("div");
      teddy.classList.add("floating-teddy");
      teddy.innerHTML = "ğŸ§¸";
      teddy.style.left = Math.random() * 100 + "vw";
      teddy.style.animationDuration = Math.random() * 4 + 6 + "s";
      document.body.appendChild(teddy);

      setTimeout(() => teddy.remove(), 9000);
    }

    setInterval(createHeart, 300);
    setInterval(createTeddy, 2000);
  </script>

</body>
</html>
