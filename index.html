<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Fatima üß∏‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: Arial, sans-serif;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      color: #e60073;
      font-size: 46px;
    }

    /* Teddy bear */
    .teddy {
      font-size: 120px;
      margin-top: 40px;
      animation: cuddle 2.5s ease-in-out infinite;
    }

    @keyframes cuddle {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.08);
      }
    }

    .buttons {
      margin-top: 30px;
    }

    button {
      font-size: 20px;
      padding: 15px 30px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background-color: #e60073;
      color: white;
    }

    #no {
      background-color: #555;
      color: white;
      position: absolute;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 26px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="teddy">üß∏</div>

  <h1>Fatima üíñ<br>Will you be my Valentine?</h1>

  <div class="buttons">
    <a href="yes.html">
      <button id="yes">Yes üíï</button>
    </a>
    <button id="no">No üôà</button>
  </div>

  <script>
    // Runaway No button
    const noButton = document.getElementById("no");

    noButton.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noButton.style.left = x + "px";
      noButton.style.top = y + "px";
    });

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíï";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 350);
  </script>

</body>
</html>
